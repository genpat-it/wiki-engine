extra:
    platform: genpat
    media_url: "https://genpat.izs.it/wiki/media"
    drawio_output_format: svg
    platform_title: GenPat Platform, Wiki
    language: en
    useful_links:
        link_1:
            label: NRC Genome Sequencing
            url: https://www.izs.it/IZS/Eccellenza/Centri_nazionali/CRN_-_Sequenze_Genomiche
        link_2:
            label: IZSAM "G. Caporale"
            url: https://www.izs.it
    support:
        support_1:
            label: bioinformatica@izs.it
            url: mailto:bioinformatica@izs.it
        support_2:
            label: +39 0861 3321
            url: tel:+3908613321
    tools:
        tool_1:
            icon: iconic-print
